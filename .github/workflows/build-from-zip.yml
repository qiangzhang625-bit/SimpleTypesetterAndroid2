name: Build Android APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: ls -lah

      - name: Install unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      # 只解压，不再移动文件（避免覆盖 .github 目录）
      - name: Unzip project
        run: unzip -o SimpleTypesetterAndroid.zip -d .

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK cmdline-tools
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install required SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 在解压出来的项目目录里构建
      - name: Build Debug APK
        working-directory: ./SimpleTypesetterAndroid
        run: |
          # 使用系统Gradle（上面 setup-gradle 不是必须）
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip
          ./gradle-8.7/bin/gradle assembleDebug

      # 上传生成的 APK（注意子目录路径）
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: SimpleTypesetterAndroid/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

