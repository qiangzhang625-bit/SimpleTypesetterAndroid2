name: Build Android APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List repo (debug)
        run: ls -lah

      - name: Ensure unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      # 自动寻找仓库里的 ZIP（不再要求固定文件名）
      - name: Detect ZIP file
        id: detect
        run: |
          set -e
          echo "Looking for *.zip in repo root..."
          ls -1 *.zip || true
          ZIP_FILE=$(ls -1 *.zip | head -n 1 || true)
          if [ -z "$ZIP_FILE" ]; then
            echo "❌ No zip file found in repo root. Please upload one *.zip."
            exit 1
          fi
          echo "✅ Found ZIP: $ZIP_FILE"
          echo "ZIP_FILE=$ZIP_FILE" >> $GITHUB_ENV

      - name: Unzip project
        run: |
          unzip -o "$ZIP_FILE" -d .
        env:
          ZIP_FILE: ${{ env.ZIP_FILE }}

      # 自动探测项目目录（找到包含 settings.gradle 的目录）
      - name: Detect project dir
        id: proj
        run: |
          set -e
          PROJ_DIR=$(find . -maxdepth 3 -type f -name "settings.gradle" -print -quit)
          if [ -z "$PROJ_DIR" ]; then
            echo "❌ settings.gradle not found after unzip."
            exit 1
          fi
          PROJ_DIR=$(dirname "$PROJ_DIR")
          echo "✅ Project dir: $PROJ_DIR"
          echo "PROJ_DIR=$PROJ_DIR" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK cmdline-tools
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install required SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 使用系统 Gradle 构建（不依赖项目内 wrapper）
      - name: Build Debug APK
        working-directory: ${{ env.PROJ_DIR }}
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip
          ./gradle-8.7/bin/gradle assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.PROJ_DIR }}/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error


